<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="ISO-8859-1" />
	<title>Login | Lucanian Catering</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap">
    	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Trirong">	
    	<link rel="stylesheet" th:href="@{/css/css-general.css}">	
</head>

<body>
	<header th:replace="fragments/intestazione-general.html :: intestazione"></header>
	<div th:replace="fragments/intestazione-general.html :: sfondo2"></div>
	<div id="text">
		<h1 class="title">Login</h1>
		<form th:action="@{/login}" method="POST">
			<div id="form-block">
				<div class="button">
					<span>Username:</span>
					<span><input name="username" type="text" required /></span>
				</div>		
				<div class="button">
					<span>Password:</span>
					<span><input name="password" type="password" required /></span>
				</div>
				<div class="button" id="buttons">
					<span><button type="submit">Login</button></span>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
